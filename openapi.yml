openapi: 3.1.0
info:
  title: ChatNode API
  description: REST API prototype (unstalbe, still in active development)
  version: 0.1.0
servers:
  - url: https://shantichat.com/api/v1
paths:
  /state:
    get:
      summary: "Server state"
      description: "Information about server parameters. Can be used as ping"
      operationId: getServerState
      tags: [ "core" ]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                - type: object
                  properties:
                    time:
                      required: true
                      type: string
                      format: date-time
                      example: "2038-01-19 03:14:00.000"
                    extensions:
                      required: true
                      type: array
                      items:
                        type: string
                        example: ["icon", "msgreactions"]
  /users:
    get:
      summary: "Search users"
      description: ""
      operationId: getUsers
      tags: [ "core" ]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: './schemas/user.yml'
  /users/{userUid}:
    get:
      summary: "User information"
      description: ""
      operationId: getUserInfo
      tags: [ "core" ]
      parameters:
        - $ref: "#/parameters/userUid"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: './schemas/user.yml'
  /users/me:
    get:
      summary: "Returns self contact"
      description: ""
      operationId: getMyInfo
      tags: [ "core" ]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: './schemas/user.yml'
  /invites/:
    get:
      summary: "Invitation codes"
      description: "Used and unused invitation codes"
      operationId: getInvites
      tags: [ "invites" ]
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: './schemas/invite.yml'
parameters:
  userUid:
    name: userUid
    in: path
    required: true
    schema:
      type: string
      format: nanoid
      example: "njbusD52k6YoRG346tPgD"
    