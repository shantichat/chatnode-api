openapi: 3.0.0
info:
  title: Chatnode API
  version: 0.1.0

servers:
  - url: https://shantichat.com/api/v1

paths:
  /contacts:
    get:
      summary: "Returns list of my contacts"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'

  /contacts/{contactUid}:
    get:
      summary: "Returns contact by UID"
      parameters:
        - name: contactUid
          in: path
          required: true
          schema:
            type: string
            format: nanoid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /contacts/{contactUid}/icon:
    get:
      summary: "Returns contact icon in full resolution"
      parameters:
        - name: contactUid
          in: path
          required: true
          schema:
            type: string
            format: nanoid
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Image'

  /contacts/me:
    get:
      summary: "Returns self contact"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /contacts/me/icon:
    get:
      summary: "Returns self icon in full resolution"
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Image'
    delete:
      summary: "Remove self icon"
      responses:
        '200':
          description: OK

