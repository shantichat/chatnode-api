components:
  schemas:

    BaseEntity:
      title: 'Parent of most important objects'
      type: object
      properties:
        uid:
          type: string
          format: nanoid
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        deleted:
          type: bool
          readOnly: true

    Image:
      title: 'Image for preview'
      type: object
      properties:
        url:
          type: string
          readOnly: true
        width:
          type: int
          readOnly: true
        height:
          type: int
          readOnly: true
        blurhash:
          type: string
          readOnly: true
      required:
        - url
        - width
        - height

    User:
      title: 'User object'
      allOf:
        - $ref: '#/components/schemas/BaseEntity'
        - type: object
          properties:
            name:
              type: string
            description:
              type: string
            icon:
              $ref: '#/components/schemas/Image'
            timezone:
              type: string
            last_online_at:
              type: string
              format: date-time
              readOnly: true

