components:
  schemas:
    NewEntity:
      type: object
      properties: {}
    AliveEntity:
      type: object
      properties:
        uid:
          type: string
          format: nanoid
          example: 'njbusD52k6YoRG346tPgD'
          readOnly: true
          required: true
        created_at:
          type: string
          format: date-time
          example: "1999-03-31 15:00:00.000"
          readOnly: true
          required: true
        updated_at:
          type: string
          format: date-time
          example: "2020-07-10 10:10:00.000"
          readOnly: true
          required: true
    DeletedEntity:
      allOf:
        - $ref: '#/components/schemas/AliveEntity'
        - type: object
          properties:
            deleted:
              type: boolean
              example: true
              readOnly: true
              required: true
    BaseEntity:
      title: 'Parent of most important objects'
      oneOf:
        - $ref: '#/components/schemas/NewEntity'
        - $ref: '#/components/schemas/AliveEntity'
        - $ref: '#/components/schemas/DeletedEntity'
    User:
      title: 'User object'
      allOf:
        - $ref: '#/components/schemas/BaseEntity'
        - type: object
          properties:
            name:
              type: string
              example: "Thomas A. Anderson"
            timezone:
              type: string
              example: "America/Chicago"
              required: false
            ext:
              type:
                object:
                properties:
                  icon:
                    type: string
                    readOnly: true
                    required: false
                  bot:
                    type: string
                    readOnly: true
                    required: false
    Invite:
      title: 'Invite object'
      type: object
      properties:
        code:
          type: string
          example: "yisEysLofqxVwEYbf6gxbNg13jfcaoxZ"
          readOnly: true
          required: true
        created_at:
          type: string
          format: date-time
          example: "1999-03-31 15:00:00.000"
          readOnly: true
          required: true
        used_at:
          type: string
          format: date-time
          example: "1999-03-31 15:00:00.000"
          readOnly: true
          required: false
        invitee:
          type: string
          format: nanoid
          readOnly: true
          required: false
