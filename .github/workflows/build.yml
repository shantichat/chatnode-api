name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  html:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: mkdir public
      - uses: seeebiii/redoc-cli-github-action@v10
        with:
          args: 'bundle openapi.yml -o public/index.html'
      - uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
  typescript:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install git+ssh://git@github.com/shantichat/openapi-typescript.git
      - run: npx openapi-typescript openapi.yaml --output openapi.ts
      - run: cat openapi.ts
