User:
  title: 'User object'
  allOf:
    - $ref: './BaseEntity.yml'
    - type: object
      properties:
        name:
          type: string
          example: "Thomas A. Anderson"
        timezone:
          type: string
          example: "America/Chicago"
          required: false
        ext:
          type: object
          properties:
            icon:
              type: string
              readOnly: true
              required: false
            bot:
              type: string
              readOnly: true
              required: false
